# Example module description

name: exmod
version: v1.2.0

dependencies:
  - name: foo
    revision: master
  - name: bar
    revision: v0.2.32

toolchains:
  - name: gcc
    architecture: native
    version: default
    interface: posix
  - name: clang
    architecture: native
    version: default
    interface: posix
  - name: gcc-arm-none-eabi
    architecture: cortex-m4-hardfp
    version: default
    interface: none
  - name: ti-arm
    architecture: cortex-m3
    version: default
    interface: none
  - name: ti-c2000
    architecture: c28x-float
    version: default
    interface: none

buildtools:
  - make
  - ninja

buildconfigs:
  - debug
  - relwithdebinfo
  - minsizerel
  - release
